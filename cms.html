<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>CMS</title>
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h1>CMS</h1>
      </div>
      <div class="login-box">
        <form class="login-form" action="http://www.toonworld.io:5000/cms/addcms" method="post">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>Add CMS</h3>
          <div class="form-group">
            <label class="control-label">Name</label>
            <input class="form-control" type="text" placeholder="Name"  id="Name" name="Name" autofocus>
          </div>
          <div class="form-group">
            <label class="control-label">Content</label>
            <input class="form-control" type="text" placeholder="Content" id="Content" name="Content">
          </div>
          <div class="form-group">
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>Add</button>
          </div>
        </form>
      </div>
    </section>
    <!-- Essential javascripts for application to work-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="js/plugins/pace.min.js"></script>
    <script type="text/javascript">
      // Login Page Flipbox control
      $('.login-content [data-toggle="flip"]').click(function() {
      	$('.login-box').toggleClass('flipped');
      	return false;
      });
    </script>
    <script>
       var token = JSON.parse(localStorage.getItem('loginToken'))
        if(!token){
          // window.location.href = '/page-login.html';
          window.location.href = '/admin/index.html';
        }
        // if(!token && token.token == null && token.token == undefined && token.login == false && isAdmin != 1 ){
        //   window.location.href = '/frontend/page-login.html';
        // }
    </script>
  </body>
</html>
