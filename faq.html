            <div class="table-responsive">
              <table class="table table-hover table-bordered" id="example">
                <thead>
                  <tr>
                    <th>No.</th>
                    <th>Question</th>
                    <th>Answer</th>
                    <th>Action</th>
                    <!-- <th>Status</th>> -->
                  </tr>
                </thead>
                <tbody id="faqlist">
                  <script src="js/jquery-3.3.1.min.js"></script>
                  <script type="text/javascript">
                  </script>
                  <script>
                      fetch("https://www.toonworld.io:5000/admin/getFAQ")
                      .then(res => {res.json().then(data => {
                            if (data.data.length > 0) {
                              var temp = "";
                              var i = 1
                              data.data.forEach((itemData) => {
                                var faq_id = itemData._id

                                  temp += "<tr>";
                                  temp += "<td>" + i + "</td>";
                                  temp += "<td>" + itemData.question + "</td>";
                                  temp += "<td>" + itemData.answer+ "</td>";
                                  temp += "<td>"+  "<a  title='Edit' href='http://toonworld.io/admin/update.html?faq_id="+faq_id+"' class='btn btn-primary edit_add'><i class='fa fa-pencil'></i></a>";
                                  // temp += "<a  title='Delete' href='' class='btn  btn-danger'><i class='fa fa-trash'></i> </a>"+"</tr>"
                                  temp += "<a  title='Delete' href='http://www.toonworld.io:5000/admin/delete_FAQ?faq_id="+faq_id+"' class='btn  btn-danger'><i class='fa fa-trash'></i> </a>"+"</tr>"
                                  i++
                                 
                              });
                             
                              document.getElementById('faqlist').innerHTML = temp;
                            }
                          })
                      }
                      )                     
                  </script>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
