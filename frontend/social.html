                        <div class="tile-body">

                            <div class="table-responsive">
                                <table class="table table-hover table-bordered" id="example">
                                    <thead>
                                        <tr>
                                            <th>SocialMedia Name</th>
                                            <th>URL</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="sociallist">
                                        <script src="js/jquery-3.3.1.min.js"></script>
                                        <script type="text/javascript"> </script>
                                        <script>
                                            fetch("http://localhost:5000/admin/getSocial")
                                                .then(res => {
                                                    res.json().then(data => {
                                                        if (data.data.length > 0) {
                                                            var temp = "";
                                                            var i = 1
                                                            data.data.forEach((itemData) => {
                                                                var social_id = itemData._id

                                                                temp += "<tr>";

                                                                temp += "<td>" + itemData.name + "</td>";
                                                                temp += "<td>" + itemData.url + "</td>";


                                                                temp += "<td>" + "<a  title='Edit' href='http://127.0.0.1:5500/frontend/update_social.html?social_id=" + social_id + "' class='btn btn-primary edit_add'><i class='fa fa-pencil'></i></a>"; 
                                                                temp += "<a  title='Delete' href='http://localhost:5000/admin/delete_social?social_id=" + social_id + "' class='btn  btn-danger'><i class='fa fa-trash'></i> </a>" + "</tr>"
                                                                i++

                                                            });

                                                            document.getElementById('sociallist').innerHTML = temp;
                                                        }
                                                    })
                                                })                     
                                        </script>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
