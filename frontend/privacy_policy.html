    <!-- Google analytics script-->
    <script src="https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>
    <script src="http://parsleyjs.org/dist/parsley.js"></script>
    <script>
        fetch("http://localhost:5000/admin/getCMS/PrivacyPolicy", {method:"POST"})
        .then(res => {res.json().then(data => {
            document.getElementById('title').innerHTML =data.data["Name"];

            var status = data.data["description"];
            var cms_id = data.data["_id"]
            // console.log(cms_id)
            $('#form').attr('action', function(i, v) {
              console.log(v + cms_id);
              return v + cms_id;
            });
          
            CKEDITOR.instances.editor1.setData( status, function(){
                 this.checkDirty(); 
            });
          }
            )
        }
        )
    </script> 
    <script>
      CKEDITOR.replace('editor1');
      CKEDITOR.on('instanceReady', function () {
        $('#editor1').attr('required', '');
        $.each(CKEDITOR.instances, function (instance) {
            CKEDITOR.instances[instance].on("change", function (e) {
                for (instance in CKEDITOR.instances) {
                    CKEDITOR.instances[instance].updateElement();
                    $('form').parsley().validate();                    
                }
            });
        });
      });
    </script>
